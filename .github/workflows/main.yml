name: Notify Discord on PR Merge

on:
  pull_request:
    types: [closed]

jobs:
  notify:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      - name: Set up jq
        run: sudo apt-get install jq

      - name: Send notification to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          PR_USER: ${{ github.event.pull_request.user.login }}
          PR_BASE_BRANCH: ${{ github.event.pull_request.base.ref }}
          PR_BODY: ${{ github.event.pull_request.body }}
          REPO_NAME: ${{ github.event.repository.full_name }}
        run: |
          create_message() {
            jq -n --arg content ":rocket: **Actualización en el repositorio \`${REPO_NAME}\` en la rama \`${PR_BASE_BRANCH}\`** :rocket:

            La rama ha sido actualizada con los cambios de la siguiente PR: [Ver detalles](${PR_URL})

            :point_right: **Título del PR:** ${PR_TITLE}
            :point_right: **Autor del PR:** ${PR_USER}
            :point_right: **Los cambios realizados a la rama son los siguientes:**
            ${PR_BODY}" \
            '{content: $content}'
          }

          MESSAGE=$(create_message)
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" -X POST -H "Content-Type: application/json" -d "$MESSAGE" $DISCORD_WEBHOOK_URL)

          if [ $RESPONSE -ne 204 ]; then
            echo "Error sending notification to Discord. HTTP status code: $RESPONSE"
            exit 1
          fi
